---
title: Demos
layout: default
---

<div class="grid">
  {% for demo in demos %}
  <article class="demo">
    <div class="comparison">
      <header>
        <h2>
          <a href="/demos/{{ demo.filename | slugify }}">{{ demo.filename }}</a>
        </h2>
      </header>
      <figure>
        <div class="container">{{ demo.input.svg }}</div>
        <figcaption>Before</figcaption>
      </figure>
      <figure>
        <div class="container">{{ demo.output.svg }}</div>
        <figcaption>After</figcaption>
      </figure>
    </div>
  </article>
  {% endfor %}
</div>
