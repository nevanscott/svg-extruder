---
title: Demos
layout: default
---

{% for demo in demos %}

<div class="item">
  <h2>
    <a href="/demos/{{ demo.filename | slugify }}">{{ demo.filename }}</a>
  </h2>
  <div class="svg-container">
    <div>
      <h3>Before</h3>
      {{ demo.input.svg }}
    </div>
    <div>
      <h3>After</h3>
      {{ demo.output.svg }}
    </div>
  </div>
</div>

{% endfor %}
